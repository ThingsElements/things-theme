<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/typography.html">

<style is="custom-style">
  :root {
  	/* reset polymer style */
  	

  	/* common style */
	  --border-radius-clear:{
	  	-webkit-border-radius:0px;
	  	-moz-border-radius:0px;
	  	border-radius:0px;
	  };
	  --things-default-padding:{padding:15px;};
	  --things-tight-padding:{padding:7px;};
	  --things-loose-padding:{padding:30px;};
	  --things-padding-clear:{padding:0};
	  --things-margin-clear:{margin:0};


	  /* color style */
	  --things-primary-background-color: #386da3;
	  --things-secondary-background-color: #49a8df;
	  --things-focus-background-color: #4caf50;
	  --things-lightgrey-background-color:rgba(0,0,0,.1);
	  --things-white-background-color:#fff;
	  --things-primary-text-color: #62707c;
	  --things-dark-text-color: #585858;


	  /* sidebar style */
	  --things-tiny-icon:{
	  	padding:0;
	  	width:12px;height:12px;
	  };
	  --things-small-icon:{
	  	padding:0;
	  	width:16px;height:16px;
	  };

	  /* list style */
	  --things-dot-lightgrey:{
      width:3px;height:3px;
      min-width:3px;
      margin-right:3px;
      border-radius:50%;
      background-color:var(--things-lightgrey-background-color);
	  }

	  /* form style */
	  --things-search-fab:{
	  	background-color:var(--things-focus-background-color);
	  	width:50px;height:50px;
	  	position:relative;
	  	z-index:5;
	  	float:right;
	  	top:-30px;
	  	margin-bottom:-45px;
	  }
	  --things-label:{
	  	width:25%;
	  	min-height:19px;
	  	display:inline-block;
	  	margin-bottom:10px;
	  	padding-right:5px;
	  	color:var(--things-primary-text-color);
	  	font-size:13px;
	  	text-align:right;
	  	font-weight:100;
	  }
	  --things-input:{
	  	width:65%;
	  	margin-bottom:10px;
	  	padding:3px 5px;
	  	-webkit-border-radius:4px;
	  	-moz-border-radius:4px;
	  	border-radius:4px;
	  	border:1px solid rgba(0,0,0,.2);
	  	font-size:16px;
	  	font-weight:300;
	  }
	  --things-picker-button:{
	  	width:30px;height:25px;
	  	display:inline-block;
	  	margin-left:2px;
	  	top:-2px;
	  	-webkit-border-radius:3px;
	  	-moz-border-radius:3px;
	  	border-radius:3px;
	  }
	  --things-dropdown-item:{
	  	min-height:30px;
	  	border-bottom:1px solid rgba(0,0,0,.1);
	  	padding:0 10px;
	  	font-size:13px;
	  	color:var(--things-primary-text-color);
	  }
	  --things-dropdown-arrow:{
	  	content:"";
      position:absolute;
      margin-top:-9px;
      margin-left:-10px;
      width: 0;height: 0;
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-bottom: 7px solid rgba(0,0,0,.2);
	  }
	  --things-tristate-size:18px;
	  --things-tristate-unchecked-background-color:transparent;

	  /* tab style */
	  --paper-tabs-selection-bar-color:var(--things-secondary-background-color);
	  --things-tab-size:35px;
	  --paper-tabs:{
	  	background-color:rgba(0,0,0,.05);
	  	color:var(--things-primary-text-color);
	  	font-weight:400;
	  }


	  /* button style */
	  --things-header-button:{
	  	width:45px;height:45px;
	  	display:block;
	  	border:none;
	  	border-left:1px solid rgba(0,0,0,.1);
	  }
	  --things-button:{
	  	background-color:var(--paper-blue-grey-500);
	  	min-width:initial;
	  	padding:9px 20px 7px 20px;
	  	font-size:13px;
	  }

	}
</style>
